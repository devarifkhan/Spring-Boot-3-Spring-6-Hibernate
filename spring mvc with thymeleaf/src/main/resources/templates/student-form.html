<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <title>Student Registration Form</title>

</head>
<body>
<h3> Student Registration Form</h3>

<form th:action="@{/processStudentForm}" th:object="${student}" method="POST">
    First name: <input type="text" th:field="*{firstName}"/>
    <br>
    Last name: <input type="text" th:field="*{lastName}"/>
    <br>
    Country:
    <select th:field="*{country}">
        <option th:each="country : ${countries}" th:value="${country}" th:text="${country}"></option>

    </select>


    <br></br>
    Favorite Language:
    <input type="checkbox" th:field="*{favoriteLanguage}" th:each="tempSystem: ${languages}" th:value="${tempSystem}" th:text="${tempSystem}"/>

    <br></br>

    Favourite Operating System:
    <input type="checkbox" th:field="*{favoriteOperatingSystem}" th:each="tempSystem: ${systems}" th:value="${tempSystem}" th:text="${tempSystem}"/>

    <br></br>

    <input type="submit" value="Submit"/>
</form>
</body>
</html>
