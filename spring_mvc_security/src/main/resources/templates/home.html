<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-4">
        <h1>Welcome to MyApp</h1>
        <p>This is the home page.</p>

        <!-- display name and roles-->
        <p>Name: <span th:text="${#authentication.principal.username}"></span></p>
        <p>Roles: <span th:text="${#authentication.principal.authorities}"></span></p>

        <div sec:authorize="hasRole('MANAGER')">
            <!-- add a link to point to /leaders ... this is for the managers -->
            <p>
                <a th:href="@{/leaders}">Leadership meeting </a>
                (Only for manager peeps)
            </p>
        </div>
        <div sec:authorize="hasRole('ADMIN')">

        <!-- add a link to point to /systems ... this is for the managers -->
        <p>
            <a th:href="@{/systems}">IT Systems meeting </a>
            (Only for Admin peeps)
        </p>

        </div>

        <!-- add logout button-->
        <form action="#" th:action="@{/logout}" method="post" >
            <button type="submit" class="btn btn-primary">Logout</button>
        </form>
    </div>



    <!-- Add Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
